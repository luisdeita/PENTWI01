<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Html5 and Jquery</title>
		
		<!--JS-->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="lib/js/bootstrap.min.js"></script>
		<script src="lib/js/data-list.js"></script>
		
		<!--CSS-->
		<link rel="stylesheet" href="lib/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="lib/css/bootstrap-grid.min.css"></link>
		
	</head>
	<body>
	<!--list of items
	--load list from ajax call
	--load info into details window
	--mark as sold out
	-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md">
				This here will serve as our start section
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<table class="table table-striped table-bordered table-hover" id="data-table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Active</th>
								<th scope="col">Name</th>
								<th scope="col">Company</th>
								<th scope="col">E-mail</th>
								<th scope="col">Balance</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="col-md-4">
					<div class="row">
						<div class="col-md">
							<div class="row">
								<div class="col-md" id="details-id">
								</div>
							</div>
							<div class="row">
								<div class="col-md" id="details-active">
								</div>
							</div>
							<div class="row">
								<div class="col-md" id="details-name">
								</div>
							</div>
							<div class="row">
								<div class="col-md" id="details-company">
								</div>
							</div>
							<div class="row">
								<div class="col-md" id="details-email">
								</div>
							</div>
							<div class="row">
								<div class="col-md" id="details-balance">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
		
			$( document ).ready(function() {
				var row = '';
				//build table
				$.each(listJson, function(key, value){
					row += '<tr'+(value['isActive'] == false ? ' class="table-danger"':'')+'>';
					row += '<th scope="row" data-id="'+value['_id']+'" class="record-id">'+value['_id']+'</th>';
					row += '<th scope="row">'+value['isActive']+'</th>';
					row += '<th scope="row">'+value['name']['first']+' '+value['name']['last']+'</th>';
					row += '<th scope="row">'+value['company']+'</th>';
					row += '<th scope="row">'+value['email']+'</th>';
					row += '<th scope="row">'+value['balance']+'</th>';
					row += '<\/tr';
					$('#data-table tbody').append(row);
					row = '';
				});
				
				$('.record-id').click(function(){
					var selected = $(this).attr('data-id');
					var foundIndex = '';
					$.each(listJson, function(key, value){
						if(value['_id'] == selected){
							foundIndex = key;
							return;
						}
					});
					var selectedRecord = listJson[foundIndex];
					$('#details-id').text(selectedRecord['_id']);
					$('#details-active').text(selectedRecord['isActive']);
					$('#details-name').text(selectedRecord['name']['first']+' '+selectedRecord['name']['last']);
					$('#details-company').text(selectedRecord['company']);
					$('#details-email').text(selectedRecord['email']);
					$('#details-balance').text(selectedRecord['balance']);
				});
				
			});
		
		</script>
	</body>
	
</html>
